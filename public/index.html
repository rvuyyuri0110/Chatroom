<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="app">
        <!-- Join/Create Screen -->
        <div class="screen join-create-screen active">
            <div class="form">
                <h2>Join or Create Chat Room</h2>
                <div class="form-input">
                    <label>Username</label>
                    <input type="text" id="username">
                </div>
                <div class="form-input">
                    <button id="create-room">Create Room</button>
                    <button id="join-room-btn">Join Room</button>
                </div>
                <div class="form-input join-room-input" style="display: none;">
                    <label>Room Code</label>
                    <input type="text" id="room-code">
                    <button id="join-room">Join</button>
                </div>
            </div>
        </div>
        <!-- Chat Screen -->
        <div class="screen chat-screen">
            <div class="header">
                <div class="logo">Chat Room</div>
                <button id="exit-chat">Exit</button>
            </div>
            <div class="messages"></div>
            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="code.js"></script>
</body>
</html>
